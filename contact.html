                        </label>
                      </div>

                        <textarea type="text" class="txtb" required id="message"></textarea>
                        <label for="name" class="label-area">
                            <span>Message</span>
                        </label>
                      </div>
                      <button type="submit" class="btn" onclick="send()">Envoyer</button>
